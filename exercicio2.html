<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="toggleText()">Mostrar/Esconder Texto</button>
    <p id="text" style="display: none";>Este Ã© um texto escondido</p>

    <script>
        function toggleText(){
            var text = document.getElementById('text');
            if (text.style.display === "none") {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }
    </script>
</body>
</html>
