<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="countClicks()">Clique aqui</button>
    <p id="clickCount">Cliques: 0</p>

    <script>
        let count = 0;
        function countClicks(){
            count++;
            document.getElementById("clickCount").innerHTML = "Cliques: " + count;
        }
    </script>
</body>
</html>
