<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="mainImage" src="media/img3.jpg" width="400">
    <br>
    <img src="media/img3.jpg" width="100"
    onclick="changeMainImage('media/img3.jpg')">
    <img src="media/img4.jpg" width="100"
    onclick="changeMainImage('media/img4.jpg')">

<script>
    function changeMainImage(image) {
        document.getElementById("mainImage").src = image;
    }
</script>
</body>
</html>
